{% extends "base.html" %}
{% block content %}

    <div class="container shadow p-3 w-75 products-overview rounded bg-light">
        <h2 class="fs-1 fw-bold text-center"><u>Login</u></h2>
        <form  method="post">
            {% csrf_token %} 
            {% if messages %}
            <div class="alert alert-danger" role="alert">
              {% for message in messages %} {{ message }} {% endfor %}
            </div>
            {% endif %}
            <div class="form-floating m-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                <label for="Email">Email address</label>
              </div>
              <div class="form-floating m-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <label for="Password">Password</label>
              </div>
            <button class="btn btn-primary m-3 p-2 px-4 rounded-pill" type="submit">Login</button>
        </form>
        <p class="px-4">Don't have account ? <a href="/register/">Register</a></p>
    </div>

{% endblock %}
