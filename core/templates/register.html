{% extends "base.html" %}
{% block content %}
    <div class="container shadow p-2 w-75 products-overview rounded">
        <h2 class="fs-1 fw-bold text-center"><u>Registration</u></h2>
        <form method="post">
            {% csrf_token %}

            {% if messages %}
            <div class="alert alert-info" role="alert">
                {% for message in messages %} {{ message }} {% endfor %}
            </div>
            {% endif %}

            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating m-3">
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name"
                            required>
                        <label for="first_name">First Name</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating m-3">
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name"
                            required>
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating m-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"
                            required>
                        <label for="Email">Email address</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating m-3">
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="phone"
                            pattern="[0-9]{10}" maxlength="10" required>
                        <label for="phone">Phone Number</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating m-3">
                        <input type="password" class="form-control " id="password" name="password"
                            placeholder="Password"  required>
                        <label for="Password">Password</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating m-3">
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                            placeholder="confirm_password"  required>
                        <label for="confirm_password">Confirm Password</label>
                    </div>
                </div>
            </div>
            <!-- <div class="text-danger fw-bold text-center op-0" id="password_not_match" role="alert">
                Passwords do not match
            </div>  -->
           

            
            <button class="btn btn-primary m-3 p-2 px-4 rounded-pill " type="submit">Save</button>
        </form>
        <p class="px-4">Have a account ? <a href="/login/">Login</a></p>
    </div>

{% endblock %}
