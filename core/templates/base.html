<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Ecommerce Website</title>
  {% load static %}
  <link href="{% static 'css/main.css' %}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  {% load static %}

  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3 ">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
          <!-- Optional Logo -->
          <!-- <img src="/static/images/logo.png" alt="Logo" class="me-2" width="40"> -->
          <span>My Ecommerce Website</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'products' %}">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact' %}">Contact</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-lg-3">
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item btn btn-outline-light text-secondary">
              <a class="text-secondary me-2" href="{% url 'login' %}">Login</a>
              /
              <a class="text-secondary" href="{% url 'register' %}">Register</a>
            </li>
            {% endif %}
            <li class="nav-item m-1">
              <a class="btn btn-light position-relative" href="{% url 'cart_view' %}">
                <img width="20" height="20" src="https://img.icons8.com/pastel-glyph/100/shopping-cart--v1.png" alt="shopping-cart--v1" />
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">!</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container my-4">
    {% block content %}
    <!-- Content will be injected here -->
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="footer bg-dark text-light text-center py-3 rounded-pill mb-1">
    <div class="container">
      <p class="mb-0">Copyright &copy; 2025 GShooppp</p>
    </div>
  </footer>

  <script src="/static/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
