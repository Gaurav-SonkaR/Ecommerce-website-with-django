{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <h1 class="mb-4">Checkout</h1>
    <form method="post">
        {% csrf_token %}
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                <tr>
                    <td>{{ item.product.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.product.price }}</td>
                    <td>{{ item.get_item_total }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h3>Total: Rs. {{ cart_total }}</h3>
        <a href="{% url 'cart_view' %}" class="btn btn-warning">Back</a>
        <button type="button" id="rzp-button1" class="btn btn-primary">Proceed to Payment</button>
    </form>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
    var options = {
        "key": "rzp_test_DjKndCE7HZkbpE", // Enter the Key ID generated from the Dashboard
        "amount": "{{cart_total}}"+"00", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
        "currency": "INR",
        "name": "EComm",
        "description": "Purchase Transaction",
        "image": "https://example.com/your_logo",
        "order_id": "{{ order_id }}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
        "handler": function (response){
            window.location.href = `http://127.0.0.1:8000/success/?razorpay_payment_id=${response.razorpay_payment_id}&razorpay_order_id=${response.razorpay_order_id}&razorpay_signature=${response.razorpay_signature}`
        },
        "theme": {
            "color": "#3399cc"
        }
    };
    var rzp1 = new Razorpay(options);
    rzp1.on('payment.failed', function (response){
            alert(response.error.code);
            alert(response.error.description);
            alert(response.error.source);
            alert(response.error.step);
            alert(response.error.reason);
            alert(response.error.metadata.order_id);
            alert(response.error.metadata.payment_id);
    });
    document.getElementById('rzp-button1').onclick = function(e){
        rzp1.open();
        e.preventDefault();
    }
    </script>
</div>
{% endblock %}
